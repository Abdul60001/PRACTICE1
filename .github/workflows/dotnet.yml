name: .NET CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ---- Build your console app ----
      - name: Restore (console)
        run: dotnet restore "Practice1.csproj"

      - name: Build (console)
        run: dotnet build "Practice1.csproj" -c Release --no-restore

      - name: Publish (console)
        run: dotnet publish "Practice1.csproj" -c Release -o out

      - name: Upload artifact (console build)
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: out/**

      # ---- Build & DEPLOY the web app to Azure ----
      # Make sure the folder/file name here matches your repo structure.
      - name: Publish Web (Release)
        run: dotnet publish "Practice1.Web/Practice1.Web.csproj" -c Release -o webout

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: practice1-web   # ðŸ‘ˆ REPLACE with your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: webout
